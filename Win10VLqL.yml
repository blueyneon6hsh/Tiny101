services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10"
      USERNAME: "Zuzzyyuu"
      PASSWORD: "VlqL123"
      RAM_SIZE: "11G"
      CPU_CORES: "5"
      DISK_SIZE: "19G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    stop_grace_period: 2m
    volumes:
      - ./tiny10.iso:/iso/windows.iso  # Mounts the downloaded Tiny10 ISO into the container
